<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Javscript 30 - 3</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<div class="variables__container">
		<div>
			<label for="spacing">Spacing</label>
			<input type="range" id="spacing" min="0" max="100" step="10">
		</div>

		<div>
			<label for="blur">Blur</label>
			<input type="range" id="blur" min="0" max="100" step="10">
		</div>

		<div>
			<label for="background">Background</label>
			<input type="color" id="background">
		</div>
	</div>

	<img src="./landscape.jpg" alt="Landscape">
	
	<script src="app.js"></script>
</body>
</html>
